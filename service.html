<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex; /* body を flex コンテナにする (サイドバーとメインコンテンツを横並びにするため再追加) */
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* ヘッダーエリア (以前のコードから変更なし) */
        .header-area {
            background-color: #e9ecef;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left h1 {
            font-size: 20px;
            color: #495057;
            margin-right: 20px;
        }

        .header-search input {
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-icon {
            margin-right: 15px;
            font-size: 24px;
            color: #495057;
        }

        .header-user-info {
            display: flex;
            align-items: center;
        }

        .header-user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #adb5bd;
            margin-right: 5px;
        }

        .header-username {
            color: #495057;
            font-weight: bold;
        }


        /* サイドメニュー (以前のコードを再利用) */
        .sidebar {
            width: 220px;
            background-color: #e9ecef;
            padding: 20px;
            color: #495057;
            border-right: 1px solid #ced4da;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #ced4da;
        }

        .sidebar ul li a {
            color: #495057;
            text-decoration: none;
            display: block;
        }

        /* メインコンテンツ (サービス一覧用スタイル) - 変更なし */
        .main-content {
            flex: 1; /* メインコンテンツが残りの領域を占めるように flex: 1; を再追加 */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .service-list-title {
            font-size: 24px;
            color: #495057;
        }

        .service-search-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-search-area select,
        .service-search-area input {
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .service-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ced4da;
            border-radius: 8px;
            overflow: hidden;
        }

        .service-table thead {
            background-color: #e9ecef;
        }

        .service-table th,
        .service-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #ced4da;
        }

        .service-table th {
            font-weight: bold;
            color: #495057;
        }

        .service-table tbody tr:last-child td {
            border-bottom: none;
        }

        .service-table td:first-child {
            text-align: center;
            width: 50px;
        }

        .service-table th:nth-child(3),
        .service-table td:nth-child(3) {
            width: 150px;
            text-align: center;
        }

        .service-table th:nth-child(4),
        .service-table td:nth-child(4) {
            width: 150px;
            text-align: center;
        }

        .service-download-icon {
            color: #007bff;
            font-size: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-decoration: none;
            color: #495057;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination a:hover:not(.active) {
            background-color: #f8f9fa;
        }

        /* サービスロゴ用スタイル - 変更なし */
        .service-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 5px;
        }


    </style>
