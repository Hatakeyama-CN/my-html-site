<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5; /* 背景色を再設定 */
            padding: 20px; /* body 全体にpaddingを追加して余白を作る */
        }

        /* ヘッダーエリアとサイドバー関連のCSSは削除 */

        /* メインコンテンツ (サービス一覧用スタイル) - service.html専用に調整 */
        .main-content {
            max-width: 1200px; /* コンテンツ幅をmaxWidthで制限 (必要に応じて調整) */
            margin: 0 auto; /* 水平中央配置 */
        }

        .service-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .service-list-title {
            font-size: 24px;
            color: #495057;
        }

        .service-search-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-search-area select,
        .service-search-area input {
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .service-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ced4da;
            border-radius: 8px;
            overflow: hidden;
        }

        .service-table thead {
            background-color: #e9ecef;
        }

        .service-table th,
        .service-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #ced4da;
        }

        .service-table th {
            font-weight: bold;
            color: #495057;
        }

        .service-table tbody tr:last-child td {
            border-bottom: none;
        }

        .service-table td:first-child {
            text-align: center;
            width: 50px;
        }

        .service-table th:nth-child(3),
        .service-table td:nth-child(3) {
            width: 150px;
            text-align: center;
        }

        .service-table th:nth-child(4),
        .service-table td:nth-child(4) {
            width: 150px;
            text-align: center;
        }

        .service-download-icon {
            color: #007bff;
            font-size: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-decoration: none;
            color: #495057;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination a:hover:not(.active) {
            background-color: #f8f9fa;
        }

        /* サービスロゴ用スタイル */
        .service-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle; /* ロゴをテキスト中央に配置 */
            margin-right: 5px; /* ロゴとサービス名のスペース */
        }


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
